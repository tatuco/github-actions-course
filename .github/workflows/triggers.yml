name: Triggers Pruebas
run-name:  aprendiendo a usar diferentes Triggers!
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.js'
  issues:
    types:
      - labeled
  workflow_dispatch:
    inputs:
      lenguaje_favorito:
        description: 'Lenguaje favorito'
        default: JavaScript
        required: true
        type: choice
        options:
        - Python
        - JavaScript
        - PHP
      nombre:
        description: 'Tu nombre'
        required: true
        default: Luis
        type: string
  schedule:
    - cron:  '15 22 * * *'
jobs:
  hola-mundo-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir nombre
        run: echo "USERNAME=${{ inputs.nombre }}" >> $GITHUB_ENV
      - name: Definir lenguaje
        run: echo "LANGUAGE=${{ inputs.lenguaje_favorito }}" >> $GITHUB_ENV
      - name: Instalar nodeJS version 18 
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Correr script
        run: node index.js
  hola-mundo:
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Instalar nodeJS version 18 
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Correr script
        run: node index.js
